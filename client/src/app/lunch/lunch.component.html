<div class="container">    
      <div class="row">
        <div class="col-sm-3" *ngFor = "let lunchItem of lunchItems" [routerLink]="['/item-detail', lunchItem.id]">
          <div class="panel panel-default">
            <div class="panel-heading">{{lunchItem.name}}</div>
            <div class="panel-body"><img src="{{BaseURL + lunchItem.image}}" class="img-responsive" style="width:100%" alt="Image"></div>
            <div class="panel-footer">Rs. {{lunchItem.price}} </div>
          </div>
        </div>
      </div>
  </div>
