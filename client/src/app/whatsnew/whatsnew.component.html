

   <div class="container">    
      <div class="row">
        <div class="col-sm-3" *ngFor = "let newItem of newItems" [routerLink]="['/item-detail', newItem.id]">
          <div class="panel panel-default">
            <div class="panel-heading">{{newItem.name}}</div>
            <div class="panel-body"><img src="{{BaseURL + newItem.image}}" class="img-responsive" style="width:100%" alt="Image"></div>
            <div class="panel-footer">Rs. {{newItem.price}} </div>
          </div>
        </div>
      </div>
  </div>
