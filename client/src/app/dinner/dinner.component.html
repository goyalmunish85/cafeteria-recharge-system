<div class="container">    
      <div class="row">
        <div class="col-sm-3" *ngFor = "let dinnerItem of dinnerItems" [routerLink]="['/item-detail', dinnerItem.id]">
          <div class="panel panel-default">
            <div class="panel-heading">{{dinnerItem.name}}</div>
            <div class="panel-body"><img src="{{BaseURL + dinnerItem.image}}" class="img-responsive" style="width:100%" alt="Image"></div>
            <div class="panel-footer">Rs. {{dinnerItem.price}} </div>
          </div>
        </div>
      </div>
  </div>
