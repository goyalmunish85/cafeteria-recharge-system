    <div class="row row-content">
       <div class="col-12" style="margin: 25px">
          <h3>Send us your Feedback</h3>
       </div>
        <div class="col-12 col-md-9">
            <form #feedbackForm='ngForm' (ngSubmit)="submit(feedbackForm)">
                <div class="form-group row" >
                    <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                    <div class="col-md-10">
                    
                    <input  type="text" class="form-control" placeholder="First Name" ngModel name="firstname" required #name="ngModel">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                    <div class="col-md-10">
                     
                    <input  type="text" class="form-control" placeholder="Last Name" ngModel name="lastname" required #name="ngModel">
                    
                    </div>
                </div>
                 <div class="form-group row">
                    <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>
                    <div class="col-5 col-sm-4 col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">(</div>
                          
                    <input  type="tel" class="form-control" placeholder="Area Code" ngModel name="areaCode" required #name="ngModel">
                    
                            <div class="input-group-addon">)</div>
                        </div>
                    </div>
                    <div class="col-7 col-sm-6 col-md-7">
                    
                        <input  type="tel" class="form-control" placeholder="Tel. number" ngModel name="tel" required #name="ngModel">
                    
                    </div>
                </div>
                <div class="form-group row">
                    <label for="emailid" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                    <input  type="email" class="form-control" placeholder="Email" ngModel name="email" required #name="ngModel">
                    
                    </div>
                </div> 

                <div class="form-group row">
                    <label for="emailid" class="col-md-2 col-form-label">Your Feedback</label>
                    <div class="col-md-10">
                <textarea class="form-control"  placeholder="Your Feedback" ngModel name="userfeedback"  matTextareaAutosize matAutosizeMinRows="10"
                        matAutosizeMaxRows="10"></textarea>
                          
                    </div>
                </div> 

                <div class="form-group row">
                   <div class="form-check col-md-6 offset-md-2">
                        <label class="form-check-label">
                            <input type="checkbox" ngModel class="form-check-input" name="approve" value="">
                            <strong>May we contact you?</strong>
                        </label>
                    </div>
                    <div class="col-md-3 offset-md-1">
                        <select class="form-control">
                            <option>Tel.</option>
                            <option>Email</option>
                        </select>
                    </div>
                </div> 
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button type="submit" class="btn" style="background-color:#f08573;color:white"  >Send Feedback</button>
                    </div>
                </div>
            </form>
        </div>
   </div>

</div>
