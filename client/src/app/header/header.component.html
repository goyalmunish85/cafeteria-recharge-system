<div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm" role="content">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login                        
                           <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form  #loginForm="ngForm">
                            <div class="form-group">
                                <label class="sr-only" for="email">Email address</label>
                                <input type="email" class="form-control" name="email" #email="ngModel"
                                ngModel
                                required id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" class="form-control"  #pw="ngModel"
                                name="password" 
                                required 
                                minlength="7" ngModel  id="password" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Remember me
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm" (click)="submit(loginForm)" [disabled]="loginForm.invalid">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
